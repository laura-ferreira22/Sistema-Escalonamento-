<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 2 - Substituição de Páginas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_fase2.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fase 2 - Substituição de Páginas</h1>

        <h2>Adicionar Página</h2>
        <form id="pagina-form">
            <label for="algoritmo">Algoritmo:</label>
            <select id="algoritmo">
                <option value="FIFO">FIFO</option>
                <option value="LRU">LRU</option>
            </select>
            <button type="submit">Adicionar Página</button>
        </form>

        <h2>Estado da Memória</h2>
        <pre id="estado-memoria"></pre>
    </div>

    <script>
        document.getElementById("pagina-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const algoritmo = document.getElementById("algoritmo").value;

            fetch("/fase2/adicionar_pagina", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ algoritmo })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("estado-memoria").innerText = `RAM: ${data.ram}\nDisco: ${data.disco}`;
                alert(data.message);
            })
            .catch(error => console.error("Erro:", error));
        });
    </script>
</body>
</html>
