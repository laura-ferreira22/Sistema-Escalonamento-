<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escalonamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sistema de Escalonamento de Processos</h1>
        
        <form id="process-form">
            <label for="arrival_time">Tempo de Chegada:</label>
            <input type="number" id="arrival_time" name="arrival_time" required>
            
            <label for="execution_time">Tempo de Execução:</label>
            <input type="number" id="execution_time" name="execution_time" required>
            
            <label for="deadline">Deadline:</label>
            <input type="number" id="deadline" name="deadline" required>
            
            <label for="quantum">Quantum:</label>
            <input type="number" id="quantum" name="quantum" required>
            
            <label for="overhead">Sobrecarga:</label>
            <input type="number" id="overhead" name="overhead" required>
            
            <button type="button" onclick="addProcess()">Adicionar Processo</button>
        </form>

        <h2>Processos Adicionados</h2>
        <ul id="process-list"></ul>

        <h2>Escalonar Processos</h2>
        <select id="algorithm">
            <option value="FIFO">FIFO</option>
            <option value="SJF">SJF</option>
            <option value="Round Robin">Round Robin</option>
            <option value="EDF">EDF</option>
        </select>
        <button type="button" onclick="runScheduler()">Executar Escalonador</button>

        <h2>Resultado</h2>
        <p id="result"></p>
    </div>

    <script>
        async function addProcess() {
            const form = document.getElementById('process-form');
            const data = {
                arrival_time: form.arrival_time.value,
                execution_time: form.execution_time.value,
                deadline: form.deadline.value,
                quantum: form.quantum.value,
                overhead: form.overhead.value
            };

            const response = await fetch('/add_process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert(result.message);

            // Atualiza a lista de processos
            const processList = document.getElementById('process-list');
            const li = document.createElement('li');
            li.textContent = `Processo: Chegada=${data.arrival_time}, Execução=${data.execution_time}, Deadline=${data.deadline}`;
            processList.appendChild(li);
        }

        async function runScheduler() {
            const algorithm = document.getElementById('algorithm').value;
            const response = await fetch('/run_scheduler', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ algorithm })
            });

            const result = await response.json();
            document.getElementById('result').textContent = 
                `Algoritmo: ${result.algorithm}, Turnaround Médio: ${result.avg_turnaround}`;
        }
    </script>
</body>
</html>
